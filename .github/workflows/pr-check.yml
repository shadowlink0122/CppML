name: PR Check

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  format-check:
    name: ğŸ¨ Code Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Install clang-format
      run: |
        sudo apt-get update -q
        sudo apt-get install -y clang-format
        
    - name: Check code formatting
      id: format
      run: |
        echo "ğŸ¨ Checking code format..."
        if make fmt-check; then
          echo "status=âœ… Passed" >> $GITHUB_OUTPUT
          echo "passed=true" >> $GITHUB_OUTPUT
        else
          echo "status=âŒ Failed" >> $GITHUB_OUTPUT
          echo "passed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload format results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: format-results
        path: |
          .clang-format
        retention-days: 1

  static-analysis:
    name: ğŸ” Static Analysis
    runs-on: ubuntu-latest
    needs: format-check
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Install cppcheck
      run: |
        sudo apt-get update -q
        sudo apt-get install -y cppcheck
        
    - name: Run static analysis
      id: analysis
      run: |
        echo "ğŸ” Running static analysis..."
        if make check; then
          echo "status=âœ… Passed" >> $GITHUB_OUTPUT
          echo "passed=true" >> $GITHUB_OUTPUT
        else
          echo "status=âš ï¸ Warnings" >> $GITHUB_OUTPUT
          echo "passed=true" >> $GITHUB_OUTPUT  # Allow warnings
        fi

